<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Developers Quiz">
    <link rel="stylesheet" href="styles.css" />
    <title>HTML/CSS Quiz</title>
  </head>

<body>
  <header>
    <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo">
    <h1>HTML/CSS Quiz</h1>

    <nav>
      <ul>
        <li><a href="#student-info" accesskey="z">INFO</a></li>
        <li><a href="#html-questions" accesskey="x">HTML</a></li>
        <li><a href="#css-questions" accesskey="c">CSS</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">   
      <section role="region" aria-labelledby="student-info">
        <h2 id="student-info">Student Info</h2>
        <div class="info">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="e.g. Mark M. Sigma">
        </div>
        <div class="info">
          <label for="email-address">Email</label>
          <input type="email" name="email-address" id="email-address" placeholder="e.g. abcd@gmail.com">
        </div>
        <div class="info">
          <label for="date-of-birth">D.O.B <span class="sr-only">(Date of Birth)</span></label>
          <input type="date" name="date-of-birth" id="date-of-birth" placeholder="Date of Birth">
        </div>
      </section>

      <section role="region" aria-labelledby="html-questions">
        <h2 id="html-questions">HTML Questions</h2>
        <div class="question-block">
          <p>1</p>
          <fieldset class="question" name="question-1" id="Q1">
            <legend>Are you single?</legend>
            <ul class="answers-list">
              <li>
                <label for="q1-a1">
                  <input type="radio" name="Q1" id="q1-a1" value="true">
                  True
                </label>
              </li>
              <li>
                <label for="q1-a2">
                  <input type="radio" name="Q1" id="q1-a2" value="false">
                  False
                </label>
              </li>
            </ul>
          </fieldset>
        </div>
        <div class="question-block">
          <p>2</p>
          <fieldset class="question" name="question-2" id="Q2">
            <legend>Are you happy?</legend>
            <ul class="answers-list">
              <li>
                <label for="q2-a1">
                  <input type="radio" name="Q2" id="q2-a1" value="true">
                  True
                </label>
              </li>
              <li>
                <label for="q2-a2">
                  <input type="radio" name="Q2" id="q2-a2" value="false">
                  False
                </label>
              </li>
            </ul>
          </fieldset>
        </div>
      </section>
      <section role="region" aria-labelledby="css-questions">
          <h2 id="css-questions">CSS Questions</h2>
          <div class="formrow">
            <div class="question-block">
              <label for="question-block" id="happy">Are you a front-end developer?</label>
            </div>
            <div class="answer" required>
              <select name="happy" id="question-block">
                <option value="">Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>
            <div class="question-block">
              <label for="question-block" id="any-questions">Do you have any questions?</label>
            <div class="answer">
              <textarea name="any-questions" id="question-block" cols="30" rows="10" placeholder="e.g. Are yoy single?"></textarea>
            </div>
          </div>
      </section>
      <input type="submit" name="send" id="send" value="Send">
    </form>
  </main>
  <footer>
    <address>
      <a href="https://freecodecamp.org">freeCodeCamp</a><br />
      San Francisco<br />
      California<br />
      USA
    </address>
  </footer>
</body>

</html>
